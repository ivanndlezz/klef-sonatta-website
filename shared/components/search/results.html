        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            break-inside: avoid;
            display: inline-block;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-icon-only {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .card-icon-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .card-icon-badge svg {
            width: 20px;
            height: 20px;
            stroke: #888;
            stroke-width: 2;
            fill: none;
        }

        .card-content {
            padding: 24px;
        }

        .card-type {

            font-size: 13px;
            margin-bottom: 12px;
            font-weight: 400;
        }
