<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Klef Agency</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-view="visual-only" data-loading="true" data-view="visual-only">
  <!-- Hidden SVG Icons -->
  <svg style="display: none">
    <defs>
      <symbol id="icon-book" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25">
        </path>
      </symbol>

      <symbol id="home" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z">
        </path>
      </symbol>

      <symbol id="bag-mini" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M6 5v1H4.667a1.75 1.75 0 0 0-1.743 1.598l-.826 9.5A1.75 1.75 0 0 0 3.84 19H16.16a1.75 1.75 0 0 0 1.743-1.902l-.826-9.5A1.75 1.75 0 0 0 15.333 6H14V5a4 4 0 0 0-8 0Zm4-2.5A2.5 2.5 0 0 0 7.5 5v1h5V5A2.5 2.5 0 0 0 10 2.5ZM7.5 10a2.5 2.5 0 0 0 5 0V8.75a.75.75 0 0 1 1.5 0V10a4 4 0 0 1-8 0V8.75a.75.75 0 0 1 1.5 0V10Z"
          clip-rule="evenodd"></path>
      </symbol>
    </defs>
  </svg>

  <!-- Top Navigation -->
  <header class="top-nav">
    <nav class="breadcrumbs">
      <a href="/">
        <svg>
          <use href="#home"></use>
        </svg>
      </a>
      <a href="/portfolio">/ portfolio /</a>
      <span class="skeleton skeleton-text short" id="breadcrumb-title">Project Name</span>
    </nav>

    <div class="menu-controls right">
      <div class="view-controls">
        <button class="control-btn" data-view-target="full" data-state="idle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 6h16M4 12h16M4 18h7" />
          </svg>
          <span>Completo</span>
        </button>
        <button class="control-btn" data-view-target="visual-only" data-state="active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
          </svg>
          <span>Visuales</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Fixed Hamburger Menu - always visible -->
  <button class="ham menu-btn fixed" id="menuBtn" data-action="toggle-ham-menu" data-status="regular">
    <i class="line" data-line="1"></i>
    <i class="line" data-line="2"></i>
    <i class="line" data-line="3"></i>
  </button>

  <!-- Cover/Hero Section -->
  <div class="cover">
    <div class="tag skeleton skeleton-tag">Categoría</div>
    <h1 class="skeleton skeleton-title">Título del Proyecto</h1>
    <p class="skeleton skeleton-text long">
      Descripción breve del proyecto que se muestra aquí.
    </p>
    <div class="cover-visual skeleton" id="cover-visual">
      <!-- Featured image will be injected here -->
    </div>
  </div>

  <!-- Sticky Tabs Navigation -->
  <nav class="tabs-nav">
    <div class="tabs-wrapper" id="tabsScroll">
      <!-- Tabs are generated dynamically by SectionNavigation.renderTabs() -->
    </div>
  </nav>

  <!-- Main Content Container -->
  <main id="post-content">
    <!-- Dynamic sections with -# markers will be injected here -->
    <!-- Example structure after parsing:
    <section id="section-id" class="section-container section-anchor" data-section-title="Section Title">
      <h2>Section Title</h2>
      <p>Content...</p>
      <div class="image-hydrator skeleton" data-image-id="img-section-1"></div>
    </section>
    -->
  </main>

  <!-- SEO Images Container (hidden, for search engines) -->
  <div id="seo-images" style="display: none"></div>

  <!-- Scripts -->
  <script src="./slug-fallback.js"></script>
  <script src="../../utilities/section-navigation.js"></script>
  <script src="./portfolio-item-fetch.js"></script>
  <script src="./cover-hydrator.js"></script>
  <script src="./tabs-navigation.js"></script>
</body>

</html>
