<!-- Bottom Dynamic Island -->
<div class="dynamic-island-container">
  <div
    class="dynamic-island pill"
    role="region"
    aria-label="Dynamic Island"
    data-status="tool-set"
  >
    <button class="close-btn" aria-label="Cerrar">Ã—</button>
    <div class="island-content">
      <div
        class="center-content"
        data-action="search"
        style="pointer-events: auto; cursor: pointer"
        data-di-listener-attached="true"
      >
        <span class="search-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            style="--wh: 20px; width: var(--wh); height: var(--wh)"
          >
            <use href="#icon-search"></use>
          </svg>
        </span>
        <span>Buscar</span>
      </div>
      <button
        class="island-btn accent"
        data-action="totop"
        style="pointer-events: auto; cursor: pointer"
        data-di-listener-attached="true"
      >
        <span class="icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            style="--wh: 20px; width: var(--wh); height: var(--wh)"
          >
            <use href="#arrow-up"></use>
          </svg>
        </span>
        <span>Volver arriba</span>
      </button>
    </div>
  </div>
</div>
